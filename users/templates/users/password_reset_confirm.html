{% extends 'blog/base.html' %} 
{% load tailwind_filters %} 
{% block content %}
<form action="#" method="post">
  {% csrf_token %}
  <fieldset class="form__group">
    <legend class="form__title">Reset Password</legend>
    {{ form|crispy }}
  </fieldset>
  <div class="form__group">
    <button type="submit" class="form__btn">Reset Password</button>
  </div>
</form>
{% endblock %}
